<!DOCTYPE html>
<html>
<head>
	<title>Piquenique Multiassociations</title>
</head>
<body>
	<table align="center">
		<td>
			<form>
				<h1>Piquenique Multiassociations</h1>
				<img src="repas.jpg">
				<h2>Inscription</h2>
				<label for="prenom">Prénom:</label>
				<input type="text" name="prenom" id="prenom">
				<br><br>
				<label for="pass">Mot de Passe:</label>
				<input type="password" name="pass" id="pass">
				<br><br>
				<label for="ass">Association:</label>
				<select id="pass">
					<option selected>AssociationX</option>
				</select>
				<br><br>
				<label for="disp">Disponibilité pour la semaine du:</label>
				<input type="date" name="disp" id="disp">
				<br>
				<input type="checkbox">Lundi
				<input type="checkbox">Mardi
				<input type="checkbox">Mercredi
				<input type="checkbox">Jeudi
				<input type="checkbox">Vendredi
				<br><br>
				<label for="cont">Contribution:</label>
				<input type="radio" name="cont" id="cont">Entrée
				<input type="radio" name="cont" id="cont">Plat
				<input type="radio" name="cont" id="cont">Dessert
				<br><br>
				<button>Soumettre</button>
			</form>
		</td>
	</table>
	<br><br><br>
	<p align="center"><a href="javascript:history.back()">Go Back</a></p>	
</body>
</html>
