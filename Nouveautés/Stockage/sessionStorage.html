<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Vous avez cliquer le bouton " + sessionStorage.clickcount + " fois pendant cette session.";
    } else {
        document.getElementById("result").innerHTML = "Votre navigateur ne supporte pas le stockage en web";
    }
}
</script>
</head>
<body>
<h1>Stockage de la valeur seulement pour la session:</h1>
<p>Cliquer sur le bouton pour incrémenter..</p>
<p>Fermer le navigateur (ou l'onglet) et essayez de taper le bouton, vous allez voir que le compteur est réinitialisé.</p>
<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<br><br><br>
	<p align="center"><a href="javascript:history.back()">Go Back</a></p>
</body>
</html>
