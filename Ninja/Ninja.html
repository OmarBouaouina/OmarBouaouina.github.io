<!DOCTYPE html>
<html>
<head>
	<title>NinjaGame</title>
	<meta charset="iso-8859-1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script  src="jquery-2.1.4.min.js"></script>
	<style type="text/css">
		button{
			position: absolute;
			width: 70px;
			height: 40px;
			font-size: 25px;
			left: 910px;
		}
	</style>
	
</head>
<body>
<form name="scoreboard">
	<div align="center"><input type="text" id="score" name="score" placeholder="score" readonly></div>
</form>
<br>
<table border="1" align="center">
	<tr>
		<td align="center"><img  class="frog" id ="11" src="Oddimage.png" height= 200 ><img id ="12" class="toHide" name="star" src="star.jpg" height=150 ></td>
		<td align="center"><img class="frog" id="21" src="Oddimage.png" height=200><img id ="22" class="toHide" name="ninja" src="ninja.jpg" height=200></td>
		<td align="center"><img  class="frog" id="31" src="Oddimage.png" height=200><img id ="32" class="toHide" name="star" src="star.jpg" height=150></td>
	</tr>

	<tr>
		<td align="center"><img class="frog" id="41" src="Oddimage.png" height=200><img id ="42" class="toHide" name="ninja" src="ninja.jpg" height=200></td>
		<td align="center"><img  class="frog" id ="51" src="Oddimage.png" height=200><img id ="52" class="toHide" name="star" src="star.jpg" height=150></td>
		<td align="center"><img  class="frog" id="61" src="Oddimage.png" height=200><img id ="62" class="toHide" name="ninja" src="ninja.jpg" height=200></td>
	</tr>
	<tr>
		<td align="center"><img  class="frog" id="71" src="Oddimage.png" height=200><img id ="72" class="toHide"  name="star" src="star.jpg"  height=150></td>
		<td align="center"><img  class="frog" id="81" src="Oddimage.png" height=200><img id ="82" class="toHide"  name="star" src="star.jpg" height=150></td>
		<td align="center"><img  class="frog" id="91" src="Oddimage.png" height=200><img id ="92" class="toHide"  name="star" src="star.jpg" height=150></td>
	</tr>


</table>
<button>Play</button>
<script>
$('.toHide').hide();
var bouton = document.querySelector("button");
var bla = 0;
bouton.addEventListener("click",function(){
	var a=0;
	var b=0;
	$('#score').val(0);
	if(bla==1){
		$('.toHide').hide();
		$('.frog').show();
		bla=0;
	}
  	$("td").on("click",function() {
  	$('.frog',this ).hide();
  	$('.toHide',this).show();
  	if ( $('.toHide',this).attr('name') == 'ninja' ) {
  		a++;
     	$('#score').val(a);
	} 
	else{
	 	b=b+1;
	 	
	}
	if ($('#score').val()<3 && b == 6) {
   		alert("Sorry, You Have Lost!");
   		$('.toHide').show();
   		$('.frog').hide();
   		bla=1;
	}
	if ($('#score').val() == 3 ) {
   		alert("You Have Won!");
   		$('.toHide').show();
   		$('.frog').hide();
   		bla=1;
   }
});
});
</script>
</body>
</html>
