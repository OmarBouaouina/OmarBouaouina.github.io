<!DOCTYPE html>
<html>
<head>
	<title>Calculatrice</title>
	<link rel="stylesheet" type="text/css" href="Calculatrice.css">
</head>
<body>
	<h1 align="center">Calculatrice Simple</h1>
	<div align="center" class="calculatrice">
		<form name="form">
			<table border="1">
				<tr>	
					<td>
						<input class="afficheur" name="afficheur">
					</td>	
					<td>
						<input class="bouton" type="button" value="C" onclick="effacerEcran()">
					</td>
				</tr>
			</table>
		</form>
		<table border="1">
			<tr>
				<td><input class="bouton" type="button" value="<" onclick="effacerDernierElement()"></td>
				<td><input class="bouton" type="button" value="(" onclick="taperNumero('(')"></td>
				<td><input class="bouton" type="button" value=")" onclick="taperNumero(')')"></td>
				<td><input class="bouton" type="button" value="/" onclick="taperNumero('/')"></td>
			</tr>
			<tr>
				<td><input class="bouton" type="button" value="7" onclick="taperNumero(7)"></td>
				<td><input class="bouton" type="button" value="8" onclick="taperNumero(8)"></td>
				<td><input class="bouton" type="button" value="9" onclick="taperNumero(9)"></td>
				<td><input class="bouton" type="button" value="*" onclick="taperNumero('*')"></td>
			</tr>
			<tr>
				<td><input class="bouton" type="button" value="4" onclick="taperNumero(4)"></td>
				<td><input class="bouton" type="button" value="5" onclick="taperNumero(5)"></td>
				<td><input class="bouton" type="button" value="6" onclick="taperNumero(6)"></td>
				<td><input class="bouton" type="button" value="-" onclick="taperNumero('-')"></td>
			</tr>
			<tr>
				<td><input class="bouton" type="button" value="1" onclick="taperNumero(1)"></td>
				<td><input class="bouton" type="button" value="2" onclick="taperNumero(2)"></td>
				<td><input class="bouton" type="button" value="3" onclick="taperNumero(3)"></td>
				<td><input class="bouton" type="button" value="+" onclick="taperNumero('+')"></td>
			</tr>
			<tr>
				<td><input class="bouton" type="button" value="0" onclick="taperNumero(0)"></td>
				<td><input class="bouton" type="button" value="." onclick="taperNumero('.')"></td>
				<td colspan="2"><input style="width:108px" class="bouton" type="button" value="=" onclick="egaleA()"></td>
			</tr>
		</table>
	</div>
	<br><br><br>
	<p align="center"><a href="javascript:history.back()">Go Back</a></p>	
	<script src="Calculatrice.js"></script>
</body>
</html>
